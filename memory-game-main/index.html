<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <div id="myModal" class="modal">

              <button id="new-game"onclick="resetGame()">Reshuffle?</a> </button>

        		<li><i class="fa fa-star" id="star3"></i></li>
        	</ul>

        	<span id="moves" class="moves">0</span> Moves
